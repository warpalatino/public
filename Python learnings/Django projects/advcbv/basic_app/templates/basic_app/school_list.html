{% extends "basic_app/basic_app_base.html" %}

{% block body_block %}
  
<div class="jumbotron">

    <h1>Welcome to the List of all Schools Page!</h1>
      <ol>
       
        <!-- the parameter school_list has been automatically created by ListView in views.py -->
        {% for school in school_list %}
        
                  <h2><li><a href="{{school.id}}/"> {{school.name}} </a></li></h2>
        
          {% endfor %}
      
        </ol>
  </div>


{% endblock %}
